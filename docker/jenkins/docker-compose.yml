# docker-compose up --scale jenkins_agent=2 -d
services:
  jenkins:
    build: .
    container_name: jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - ADMIN_PASSWORD=Admin@123
      - SSH_PRIVATE_KEY_PATH=/var/jenkins_home/.ssh/id_rsa
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs/jenkins.yml
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./casc_configs/jenkins.yml:/var/jenkins_home/casc_configs/jenkins.yml
      # TODO: Provide private key through some secure means rather than committing it in plaintext
      - ./jenkins_ssh_key:/var/jenkins_home/.ssh/id_rsa:ro # SSH key for agents
    networks:
      - jenkins_network
    depends_on:
      jenkins_agent:
        condition: service_healthy

  jenkins_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    restart: unless-stopped
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_AGENT_SSH_PUBKEY}
      - DOCKER_HOST=tcp://dind:2375  # Agents need Docker access - points agents to dind container
    networks:
      - jenkins_network
    depends_on:
      dind:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "docker version --format '{{.Server.Version}}' || exit 1"]
      interval: 5s
      retries: 30
      start_period: 10s
      timeout: 5s

  dind:
    # The Docker daemon running in docker:dind, and Jenkins' agents will send docker commands here...
    image: docker:dind
    container_name: dind
    privileged: true
    environment:
      # TODO: Fix insecure access warnings in logs
      - DOCKER_TLS_CERTDIR=  # Disables TLS so it listens on 2375
    volumes:
      - dind_data:/var/lib/docker
    healthcheck:
      test: ["CMD", "sh", "-c", "docker version --format '{{.Server.Version}}' || exit 1"]
      interval: 5s
      retries: 5
      start_period: 10s
    networks:
      - jenkins_network

volumes:
  dind_data:
  jenkins_home:

networks:
  jenkins_network:
